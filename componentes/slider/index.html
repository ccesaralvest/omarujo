<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

        <section class="slider">

                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="imagens/1.jpg" alt="imagem1">
                    </div>
                    
                    <div class="slide">                      
                        <img src="imagens/2.jpg" alt="imagem2">
                    </div>
                    
                    <div class="slide">                      
                        <img src="imagens/3.jpg" alt="imagem3">
                    </div>
                    
                    <div class="slide">      
                        <img src="imagens/4.jpg" alt="imagem4">                  
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="navigation-bar">
                    <label class="manual-btn" for="radio1"></label>
                    <label class="manual-btn" for="radio2"></label>
                    <label class="manual-btn" for="radio3"></label>
                    <label class="manual-btn" for="radio4"></label>
                </div>

            </section>

</body>
</html>
