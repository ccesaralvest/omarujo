<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
</head>
<body>
    
    <div class="content">
        <div class="slides">
            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">
              
            <div class="slide s1">
                <img src="imagens/prato1.jpg" alt="imagem1">
            </div>

            <div class="slide">
                <img src="imagens/prato2.jpg" alt="imagem2">
            </div>

            <div class="slide">
                <img src="imagens/prato3.jpg" alt="imagem3">
            </div>

            <div class="slide">
                <img src="imagens/prato4.jpg" alt="imagem4">
            </div>

            <div class="slide">
                <img src="imagens/prato5.jpg" alt="imagem5">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
